<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Create</h1>
    </header>
    <main>
        <form class="form">

            <label class="form__label" for="question">What's your question?</label>
            <textarea class="form__textarea" id="question" name="question" rows="2" cols="35"
                placeholder="Enter your question here..."></textarea>


            <label class="form__label" for="answer">What is the answer?</label>
            <textarea class="form__textarea" id="answer" name="answer" rows="7" cols="35"
                placeholder="Enter your answer here..."></textarea>

            <label class="form__label" for="question">Tags</label>
            <textarea class="form__textarea" id="question" name="tags" rows="1" cols="35"
                placeholder="Enter your tags here.."></textarea>

            <button class="submit-button" type="submit">Submit</button>
        </form>
    </main>
    <footer class="footer">
        <nav class="navbar">
            <a class="navbar__link material-icons md-48" aria-label="home" href="./index.html">home</a>
            <a class="navbar__link material-icons md-48" aria-label="bookmarks" href="./bookmarks.html">bookmarks</a>
            <a class="navbar__link material-icons md-48 md-light" aria-label="create" href="./create.html">create</a>
            <a class="navbar__link material-icons md-48" aria-label="profile" href="./profile.html">portrait</a>
        </nav>
    </footer>
</body>

</html>
