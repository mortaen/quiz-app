<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="main.js" defer></script>
  </head>

  <body class="body">
    <header class="header home-header">
      <h1 class="header__title">Quiz-App</h1>
    </header>
    <header class="header bookmarks-header header--hidden">
      <h1 class="header__title">Bookmarks</h1>
    </header>
    <header class="header create-header header--hidden">
      <h1 class="header__title">Create</h1>
    </header>
    <header class="header profile-header header--hidden">
      <h1 class="header__title">My Profile</h1>
    </header>

    <main class="main home"></main>
    <main class="main main--hidden bookmarks"></main>
    <main class="main main--hidden create">
      <form class="form">
        <label class="form__label" for="question">What's your question?</label>
        <textarea
          class="form__textarea"
          name="question"
          rows="2"
          cols="35"
          placeholder="Enter your question here..."
        ></textarea>

        <label class="form__label" for="answer">What is the answer?</label>
        <textarea
          class="form__textarea"
          name="answer"
          rows="7"
          cols="35"
          placeholder="Enter your answer here..."
        ></textarea>

        <label class="form__label" for="tags">Tags</label>
        <textarea
          class="form__textarea"
          name="tags"
          rows="1"
          cols="35"
          placeholder="Enter your tags here.."
        ></textarea>

        <input
          type="button"
          class="submit-button"
          onclick="resetForm()"
          value="Reset form"
        />
      </form>
    </main>
    <main class="main main--hidden profile">
      <section class="profile__section">
        <h2 class="profile__name">Rasmus Rasmussen</h2>
        <img
          class="profile__img"
          src="img/head-outline.svg"
          alt="vector image of a head"
        />
        <p class="profile__aboutme">
          Hi, my name is Rasmus Rasmussen and I love me a good quiz!
        </p>
      </section>
    </main>
    <footer class="footer">
      <nav class="navbar">
        <button
          class="navbar__link material-icons md-48 md-light"
          id="home-button"
          aria-label="home"
          href="./index.html"
        >
          home
        </button>
        <button
          class="navbar__link material-icons md-48"
          id="bookmarks-button"
          aria-label="bookmarks"
          href="./bookmarks.html"
        >
          bookmarks
        </button>
        <button
          class="navbar__link material-icons md-48"
          id="create-button"
          aria-label="create"
          href="./create.html"
        >
          create
        </button>
        <button
          class="navbar__link material-icons md-48"
          id="profile-button"
          aria-label="profile"
          href="./profile.html"
        >
          portrait
        </button>
      </nav>
    </footer>
  </body>
</html>
